<main class="grid-container grid-container--crew flow">
  <h1 class="numbered-title"><span aria-hidden="true">02</span> Meet your crew</h1>
  <div class="dot-indicators flex">
    <button routerLink="/crew" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}"><span class="sr-only">The commander</span></button>
    <button routerLink="/crew/mission-specialist" routerLinkActive="active"><span class="sr-only">The mission specialist</span></button>
    <button routerLink="/crew/crew-engineer" routerLinkActive="active"><span class="sr-only">The pilot</span></button>
    <button routerLink="/crew/pilot" routerLinkActive="active"><span class="sr-only">The crew engineer</span></button>
  </div>
  <article class="crew-details flow">
    <header class="flow flow--space-small">
      <h2 class="fs-600 ff-serif uppercase">{{role}}</h2>
      <p class="fs-700 uppercase ff-serif">{{name}}</p>
    </header>
    <p>{{bio}}</p>
  </article>
  <img [src]="image" alt="crew member">
</main>
